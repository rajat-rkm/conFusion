<div class="container"
   fxLayout="column"
   fxLayoutGap="10px">

   <div fxFlex>
     <div>
       <h3>Menu</h3>
       <hr>
     </div>
   </div>


   <div fxFlex *ngIf="dishes">
      <!--mat-list work as ul tag-->
   <mat-grid-list cols="2" rowHeight="200px">
   
      <!--work as li *ngfor is used to iterate through the aaray created earlier in menu.component.ts-->
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" appHighlight>     <!--(click)="onSelect(dish)"-->
  
        <!--dish.image because we already have a variable image in dish class-->
        <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <!--pipe will convert name to upper case-->
            <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
        
      </mat-grid-tile>
     </mat-grid-list>
   </div>

   <div fxFlex [hidden]="dishes || errMess">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
   </div>
   <div fxFlex *ngIf="errMess">
     <h2>ERROR</h2>
     <h4>{{errMess}}</h4>
   </div>
 <!-- <app-dishdetail [dish]="selectedDish"></app-dishdetail>-->

  
  </div>
